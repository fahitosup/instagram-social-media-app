  height: 100%;

  width: 100vw;
}
#faq-background .card {
  background-color: hsl(0, 0%, 100%);

  width: 400px;
  top: 300px;

  position: absolute;
  box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.2);
  padding: 30px;
}
#faq-background .card .card-header {
  display: flex;
  align-items: center;
}
#faq-background .card .card-header img {
  margin-right: 10px;
  width: 25px;
}
#faq-background .card .faq .faq-question {
  display: flex;
  align-content: center;
  justify-content: space-between;
  padding: 10px;
  margin: 5px;
}
#faq-background .card .faq .faq-question button {

  font-weight: 700;
  border: none;
  padding: 0px;

  font-size: 16px;

}
#faq-background .card .faq .faq-answer {

  text-align: left;
}

  padding: 10px;
  margin: 20px;
}
#faq-background .card .open .faq-answer {
  overflow: hidden;
  color: hsl(292, 16%, 49%);
  max-height: 100px;
  transition: max-height 2s ease-out;
}
